algorithm: vita
seed: 42
cuda: true
env:
  name: smac
  map_name: 3s5z
  difficulty: "7"
  num_envs: 8
  obs_noise_std: 0.1
  packet_drop_prob: 0.1
  malicious_agent_prob: 0.05
model:
  hidden_dim: 192
  latent_dim: 96
  trust_gamma: 1.5
  kl_beta: 0.0005
  trust_lambda: 0.15
  comm_dropout: 0.1
  enable_trust: true
  enable_kl: true
  history_length: 4
train:
  episode_length: 120
  updates: 1000
  lr: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  clip_param: 0.2
  ppo_epochs: 5
  num_mini_batch: 4
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 10.0
  trust_warmup_updates: 300
  kl_warmup_updates: 200
  trust_delay_updates: 0
  kl_delay_updates: 0
  comm_delay_updates: 100
  comm_warmup_updates: 200
