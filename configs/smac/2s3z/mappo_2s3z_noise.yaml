algorithm: mappo
seed: 42
cuda: true
env:
  name: smac
  map_name: "2s3z"
  difficulty: "7"
  num_envs: 8
  reward_scale: 1.0
  obs_noise_std: 0.0
  noise_warmup_steps: 0
  packet_drop_prob: 0.0
  malicious_agent_prob: 0.0
  malicious_obs_noise_scale: 0.5
  comm_noise_std: 0.0
  comm_packet_drop_prob: 0.0
  comm_malicious_agent_prob: 0.0
  comm_malicious_noise_scale: 0.5
model:
  hidden_dim: 64
train:
  episode_length: 400
  updates: 1500
  lr: 0.0005
  gamma: 0.99
  gae_lambda: 0.95
  clip_param: 0.2
  ppo_epochs: 15
  num_mini_batch: 1
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 10.0
  eval_interval_updates: 20
  eval_episodes: 32
