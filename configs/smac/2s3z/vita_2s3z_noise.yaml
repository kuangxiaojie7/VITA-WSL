algorithm: vita
seed: 42
cuda: true
env:
  name: smac
  map_name: "2s3z"
  difficulty: "7"
  num_envs: 8
  reward_scale: 1.0
  noise_warmup_steps: 0
  obs_noise_std: 0.0
  packet_drop_prob: 0.25
  malicious_agent_prob: 0.0
  malicious_obs_noise_scale: 1.0
model:
  hidden_dim: 96
  latent_dim: 48
  trust_gamma: 1.0
  kl_beta: 0.0005
  attn_bias_coef: 0.75
  trust_lambda: 0.12
  comm_dropout: 0.1
  enable_trust: true
  enable_kl: true
  comm_sight_range: 5
  max_neighbors: 4
  history_length: 4
train:
  episode_length: 400
  updates: 1500
  lr: 0.0005
  gamma: 0.99
  gae_lambda: 0.95
  clip_param: 0.2
  ppo_epochs: 15
  num_mini_batch: 1
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 10.0
  trust_warmup_updates: 60
  kl_warmup_updates: 50
  trust_delay_updates: 20
  kl_delay_updates: 0
  comm_delay_updates: 80
  comm_warmup_updates: 80
  comm_full_warmup_updates: 120
  eval_interval_updates: 20
  eval_episodes: 32
